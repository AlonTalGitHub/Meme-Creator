<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>memeME</title>
    <link rel="stylesheet" href="styles/global.css">
</head>

<body onload="init()">
    <div class="screen" onclick="toggleMenu()"></div>

    <nav class="main-nav-container">
        <div class="container flex space-between align-center">
            <!-- <button id="menu-btn" class="menu-btn" onclick="toggleMenu()">☰</button> -->
            <div class="main-logo">meme<span class="logo-me">me</span></div>
            <ul class="main-menu clean-list flex">
                <li><a class="active" href="#">Gallery</a></li>
                <li><a class="" href="#">Memes</a></li>
                <li><a class="" href="#">About</a></li>
            </ul>
        </div>
    </nav>
    <div class="image-editor" hidden>
        <section class="canvas-container">
            <nav class="editor-manu-bar">
                <span class="close" onclick="closeEditor()">X</span>
                <input type="text" class="add-header" placeholder="Write header to canvas" oninput="onDrawText()">
                <select class="btn-editor" onchange="setShape(this.value)">
                    <option value="triangle">Triangle</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="square">Square</option>
                    <option value="circle">Circle</option>
                    <option value="text">Text</option>
                    <option value="line">Line</option>
                </select>
                <button class="btn btn-editor" onclick="clearCanvas()">Clear</button>
                <button class="btn btn-editor" data-trans="text" onclick="onChangeLineLocation(0, -10)">Up</button>
                <button class="btn btn-editor" data-trans="text" onclick="onChangeLineLocation(0, 10)">Down</button>
                <button class="btn btn-editor" data-trans="text-font" onclick="onChangeFontSize(5, 0)">A+</button>
                <button class="btn btn-editor" data-trans="text-font" onclick="onChangeFontSize(-5, 0)">A-</button>
            </nav>
            <canvas id="my-canvas" width="500" height="500" onmousedown="draw(event)" onmousemove="drag(event)"
                onmouseup="stopDrag(event)">
            </canvas>
        </section>
    </div>
    <main class="main-images-container container">
        <input type="text" class="filter-memes" placeholder="Search" oninput="renderImages(this.value)">
        <div class="images-container container">
        </div>
    </main>

    <footer class="main-footer flex align-center">
        <div class="footer-container container">
            <div class="main-logo">meme<span class="logo-me-footer">me</span></div>
            <small>© 2014 mememe.com - All Rights Reserved - Find more free Templates at Pixelhint.com</small>
            <div class="social-links">
                <a href="#" class="facebook"></a>
                <a href="#" class="twitter"></a>
                <a href="#" class="be"></a>
                <a href="#" class="ball"></a>
            </div>
        </div>
    </footer>
    <script src="js/memeService.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
